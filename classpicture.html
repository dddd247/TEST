<script>
 $(document).ready(function() {
	 try {
	   	$('#wrapper').ripples({
			resolution: 512,
			dropRadius: 20, //px
			perturbance: 0.04,
		});
	}
	catch (e) {
		$('.error').show().text(e);
	}
	$('.js-ripples-disable').on('click', function() {
		$('#wrapper').ripples('destroy');
		$(this).hide();
	});
	$('.js-ripples-play').on('click', function() {
		$('#wrapper').ripples('play');
	});
	$('.js-ripples-pause').on('click', function() {
		$('#wrapper').ripples('pause');
	});
	
});
</script>
